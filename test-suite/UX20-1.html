<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WSG Test: Minimal Forms</title>
		<link rel="author" title="Alexander Dawson" href="https://alexanderdawson.com/">
		<link rel="help" href="https://w3c.github.io/sustyweb/#provide-accessible-usable-minimal-web-forms">
		<meta name="flags" content="interaction">
		<meta name="assert" content="Test Checks: Detect Form Requirements and Identify Data Collection Policies">
		<style>

		</style>
		<script>

		</script>
	</head>
	<body>
		<form>
		    <h1 class="title">Contact Us</h1>
		    <label for="name">Username</label><input type="text" name="name" id="name" required /> * Required<br>
			<label for="email">Email</label><input type="email" name="email" id="email" required /> * Required<br>
			<label for="message">Message</label><textarea name="message" id="message" required></textarea> * Required<br>
		    <input type="submit" value="Send" class="btn" />
		</form>
		<p>We will only use your data for processing your support request as directed in our <a href="#">Privacy Policy</a>.</p>
		<p>Test passes if only the required form inputs are provided, labeled correctly, and a data retention policy is linked to.</p>
	</body>
</html>
